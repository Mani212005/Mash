# Force Railway/Nixpacks to treat this as a Python project
# (frontend/package.json causes false Node.js detection)

providers = ["python"]

[phases.setup]
nixPkgs = ["python311Full", "gcc"]
aptPkgs = ["libpq-dev"]
cmds = ["python3.11 -m ensurepip --upgrade"]

[phases.install]
cmds = ["python3.11 -m pip install --upgrade pip", "python3.11 -m pip install -r requirements.txt"]

[start]
cmd = "python3.11 -m uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8080}"
